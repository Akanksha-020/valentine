<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #ffe6f2;
      color: #ff0080;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      margin: 0;
    }
    #content {
      transition: all 0.6s ease;
    }
    .hidden {
      opacity: 0;
      transform: translateX(-100%);
    }
    .message {
      opacity: 0;
      transform: translateX(100%);
      animation: slideIn 1s forwards;
      font-size: 2rem;
    }
    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(100%);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
    button {
      background-color: #ff66b3;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      margin: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ff0080;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <button id="yesButton">Yes!</button>
    <button id="noButton">No ðŸ˜¢</button>
  </div>

  <script>
    document.getElementById("yesButton").addEventListener("click", function () {
      const content = document.getElementById("content");
      content.classList.add("hidden");

      setTimeout(() => {
        content.innerHTML = '<div class="message">Yayy!!!!! I knew you would say yessðŸ˜˜ ...  Let\'s celebrate this and all the upcoming valentine\'s together !!! I love youuuu Kaushal Jangid ðŸ’•</div>';
        content.classList.remove("hidden");
      }, 600);
    });

    document.getElementById("noButton").addEventListener("mouseover", function () {
      this.style.position = "absolute";
      this.style.top = Math.random() * (window.innerHeight - 50) + "px";
      this.style.left = Math.random() * (window.innerWidth - 100) + "px";
    });
  </script>
</body>
</html>
